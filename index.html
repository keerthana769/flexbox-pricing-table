<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        text-align: center;
      }

      .pricing-container{
        display: flex;
        gap: 20px;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .pricing-plan{
        background-color: rgb(181, 213, 241);
        border-radius: 5px;
        flex-basis: 400px;
        flex-shrink: 1;
        min-width: 350px;
        padding-top: 10px;
        padding-bottom: 20px;
      }
      .plan-features{
        list-style: none;
        font-size: smaller;
        padding:0;
        padding-bottom: 10px;
      }
      .plan-button{
        background-color: rgb(231, 162, 106);
        border-radius: 5px;
        border-color: rgb(231, 162, 106);
        color: white;
        align-items: center;
        padding-top: 5px;
        padding-bottom: 5px;
        
      }
      .plan-title{
        font-weight: 600;
        font-size: 20px;
        padding-bottom: 10px;
        
      }
      .plan-price{
        font-weight: 600;
        font-size: 40px;
        padding-bottom: 10px;
      }
      li{
        margin-bottom: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          margin-top: 40px;
          margin-bottom: 40px;
        }
        .pricing-plan{
          flex-basis: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
